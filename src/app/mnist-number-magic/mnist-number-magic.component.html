<div class="block">
    <button (click)="clear()">clear canvas</button>
    <button (click)="run()">boot</button>
</div>
<div class="block">
    <canvas id="draw" #canvas (mousedown)="startPainting($event)" (touchstart)="startPainting($event)"
        (mouseup)="stopPainting()" (touchend)="stopPainting()"></canvas>
    <canvas id="image" #machineCanvas></canvas>
</div>

<div class="barChart" #barChart>
    <div class="bar">0</div>
    <div class="bar" #one>1</div>
    <div class="bar" #two>2</div>
    <div class="bar" #three>3</div>
    <div class="bar" #four>4</div>
    <div class="bar" #five>5</div>
    <div class="bar" #six>6</div>
    <div class="bar" #seven>7</div>
    <div class="bar" #eight>8</div>
    <div class="bar" #nine>9</div>
</div>
